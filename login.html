<form id="loginForm">
  <input type="email" id="email" placeholder="Enter Gmail ID" required>
  <input type="password" id="password" placeholder="Password (min 6 chars)" required>

  <button type="submit" class="btn btn-danger w-100">Login</button>

  <hr>

  <button type="button" onclick="socialLogin('Google')" class="btn btn-outline-danger w-100 mt-2">
    Continue with Google
  </button>

  <button type="button" onclick="socialLogin('GitHub')" class="btn btn-outline-dark w-100 mt-2">
    Continue with GitHub
  </button>

  <button type="button" onclick="socialLogin('Facebook')" class="btn btn-outline-primary w-100 mt-2">
    Continue with Facebook
  </button>

  <button type="button" onclick="socialLogin('Instagram')" class="btn btn-outline-warning w-100 mt-2">
    Continue with Instagram
  </button>
</form>
